- name: Add telegraf user to ceph group
  user:
    name: telegraf
    groups: ceph
    append: yes
  when:
    - "'ceph-mon' in group_names"
    - "groups['ceph-mon'] | length > 1"

- name: Add group read permission to telegraf client keyring
  file:
    dest: "/etc/ceph/ceph.{{ telegraf_cephx.name }}.keyring"
    state: touch
    mode: "g+r"
  when:
    - "'ceph-mon' in group_names"
    - "groups['ceph-mon'] | length > 1"

- name: Add group write permission to Ceph socket
  file:
    dest: "/var/run/ceph/ceph-mon.{{ inventory_hostname }}.asok"
    state: touch
    mode: "g+w"
  when:
    - "'ceph-mon' in group_names"
    - "groups['ceph-mon'] | length > 1"
   