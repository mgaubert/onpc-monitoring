- name: Deploy Redis Sentinel cluster
  hosts: "sentinel"
  gather_facts: true
  user: root
  environment: "{{ onpc_environment_variables | default({}) }}"
  pre_tasks:
    - include: "/opt/openstack-ansible/playbooks/common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
    - include: /opt/openstack-ansible/playbooks/common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-redis_sentinel"
            dest: "{{ redis_sentinel_logs_dir }}"
    - include: /opt/openstack-ansible/playbooks/common-tasks/package-cache-proxy.yml
  roles:
    - role: redis
      redis_sentinel: true
      redis_sentinel_monitors:
        - name: "{{ redis_master }}"
          host: "{{ hostvars[groups['redis'][0]]['ansible_host'] }}"
          port: "{{ redis_port }}"
          quorum: 2
    - role: "rsyslog_client"
      rsyslog_client_log_rotate_file: redis_sentinel_log_rotate
      rsyslog_client_log_dir: "{{ redis_logs_dir }}"
      rsyslog_client_config_name: "99-redis-sentinel-rsyslog-client.conf"
      tags: [redis_sentinel-rsyslog]


      